<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/site.css}" rel="stylesheet" />
    <title>Sightings Registration</title>
</head>

<body>
    
    <script src="https://apps.elfsight.com/p/platform.js" defer></script>
    <div class="elfsight-app-ba570206-b7a7-4878-9d03-ff1595ebb3e8"></div>
    
    <div class="row m-4">
        <div class="col">
            <img th:src="@{images/logo.png}" alt="" width="300px" style="float: left;" />
            <h1>
                <a href="index" class="text-dark vertical-horizontal-centering">Sightings Manager</a>
            </h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="index" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col dropdown text-center m-3">
            <button class="btn btn-outline-primary btn-lg">Heroes</button>
            <div class="dropdown-content col text-center m-3">
                <a href="heroes" class="btn btn-lg">Heroes</a>
                <a href="heroSightings" class="btn btn-lg">Sightings</a>
                <a href="heroOrganisations" class="btn btn-lg">Organisations</a>
            </div>
        </div>
        <div class="col dropdown text-center m-3">
            <button class="btn btn-outline-primary btn-lg">Villains</button>
            <div class="dropdown-content col text-center m-3">
                <a href="villains" class="btn btn-lg">Villains</a>
                <a href="villainSightings" class="btn btn-lg">Sightings</a>
                <a href="villainOrganisations" class="btn btn-lg">Organisations</a>
            </div>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Villain</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addCharacter/villain" method="POST">
                <div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="name" id="name" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description" id="description" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="superpower" class="col-3 col-form-label">
                        Superpower</label>
                    <div class="col-9">
                        <input type="text" name="superpower" id="superpower" class="form-control" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Character</button>
            </form>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Superpower</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="character: ${villains}">
                        <td th:text="${character.name}">Character Name</td>
                        <td th:text="${character.description}">Character Description</td>
                        <td th:text="${character.superpower}">Character Superpower</td>
                        <td><a href="#" th:href="@{/editVillain(id=${character.id})}">Edit</a></td>
                        <td><a href="#" th:href="@{/deleteCharacter/villain(id=${character.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>;
