<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sightings Registration</title>
</head>

<body>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Organisation</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addOrganisation" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="name" id="name" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description" id="description" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contact" class="col-3 col-form-label">
                        Contact</label>
                    <div class="col-9">
                        <input type="text" name="contact" id="contact" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-3 col-form-label">
                        Address</label>
                    <div class="col-9">
                        <input type="text" name="address" id="address" class="form-control" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Organisation</button>
            </form>
        </div>
    </div>


    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="organisation: ${organisations}">
                        <td th:text="${organisation.id}">Organisation ID</td>
                        <td th:text="${organisation.name}">Organisation Name</td>
                        <td th:text="${organisation.description}">Organisation Description</td>
                        <td th:text="${organisation.contact}">Organisation Contact</td>
                        <td th:text="${organisation.address}">Organisation Address</td>
                        <td><a href="#" th:href="@{/editOrganisation(id=${organisation.id})}">Edit</a></td>
                        <td><a href="#" th:href="@{/deleteOrganisation(id=${organisation.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>;
