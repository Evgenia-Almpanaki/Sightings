<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/site.css}" rel="stylesheet" />

    <title>Sightings Registration</title>
</head>

<body>

    <script src="https://apps.elfsight.com/p/platform.js" defer></script>
    <div class="elfsight-app-ba570206-b7a7-4878-9d03-ff1595ebb3e8"></div>
    <div class="row m-4">
        <div class="col">
            <img th:src="@{images/logo.png}" alt="" width="300px" style="float: left;" />
            <h1>
                <a href="index" class="text-dark vertical-horizontal-centering">Sightings Manager</a>
            </h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="index" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col dropdown text-center m-3">
            <button class="btn btn-outline-primary btn-lg">Heroes</button>
            <div class="dropdown-content col text-center m-3">
                <a href="heroes" class="btn btn-lg">Heroes</a>
                <a href="heroOrganisations" class="btn btn-lg">Hero Organisations</a>
                <a href="heroSightings" class="btn btn-lg">Hero Sightings</a>
            </div>
        </div>
        <div class="col dropdown text-center m-3">
            <button class="btn btn-outline-primary btn-lg">Villains</button>
            <div class="dropdown-content col text-center m-3">
                <a href="villains" class="btn btn-lg">Villains</a>
                <a href="villainOrganisations" class="btn btn-lg">Villain Organisations</a>
                <a href="villainSightings" class="btn btn-lg">Villain Sightings</a>
            </div>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
    </div>
    <div class="container">
        <div class="row m-4 border border-dark">
            <div class="col-6 text-right"><strong>ID</strong></div>
            <div class="col-6 text-left">
                <span th:text="${character.id}">display id</span>
            </div>

            <div class="col-6 text-right"><strong>Name</strong></div>
            <div class="col-6 text-left">
                <span th:text="${character.name}">display name</span>
            </div>

            <div class="col-6 text-right"><strong>Description</strong></div>
            <div class="col-6 text-left">
                <span th:text="${character.description}">display description</span>
            </div>

            <div class="col-6 text-right"><strong>Superpower</strong></div>
            <div class="col-6 text-left">
                <span th:text="${character.superpower}">display superpower</span>
            </div>
            <div class="col-6 text-right"><strong>Organisations</strong></div>
            <div class="col-6 text-left">
                <span th:each="organisation : ${character.organisations}">
                    <span th:text="${organisation.name}">
                        display organisation</span><br />
                </span>
            </div>
        </div>
    </div>
    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>;
